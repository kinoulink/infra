user www-data;
worker_processes 1;
pid /run/nginx.pid;
daemon off;

events
{
  worker_connections 768;
}

http
{
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  access_log /dev/stdout;
  error_log /dev/stderr;

	gzip on;
  gzip_disable "msie6";

  upstream messenger
  {
      server messenger;
  }

  upstream api
  {
      server api;
  }

  upstream webapp
  {
      server webapp;
  }

	server
	{
		listen 80;
		server_name _;

		location /
		{
            proxy_pass      http://webapp/$request_uri;
            proxy_set_header Host $http_host;
            proxy_buffers   256 4k;
            proxy_max_temp_file_size        0k;
        }
	}

	server
    {
        listen 80;
        server_name api.*;

        location /
        {
            proxy_pass      http://api/$request_uri;
            proxy_set_header Host $http_host;
            proxy_buffers   256 4k;
            proxy_max_temp_file_size        0k;
        }
    }

    server
    {
        listen 80;
        server_name messenger.*;

        location /
        {
            proxy_pass      http://messenger/$request_uri;
            proxy_set_header Host $http_host;
            proxy_buffers   256 4k;
            proxy_max_temp_file_size        0k;
        }
    }
}